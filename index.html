<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background 0.5s ease;
    }
    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="text-gray-900 flex flex-col min-h-screen">

  <!-- Top Bar -->
  <div class="flex items-center justify-between px-4 py-3 glass shadow-md">
    <h1 class="text-lg font-semibold">Alpha</h1>
    <button id="toggleBg" class="text-xs px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300">
      Switch Background
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col items-center justify-start pt-10 px-4">

    <!-- Search Box -->
    <div class="w-full max-w-md glass rounded-full shadow-md flex items-center px-4 py-3">
      <img src="https://www.bing.com/sa/simg/bing_p_rr_teal_min.ico" class="w-5 h-5" alt="Bing">
      <input 
        type="text" 
        placeholder="Search the web" 
        class="ml-3 w-full bg-transparent outline-none text-sm"
        onkeypress="if(event.key==='Enter'){window.location='https://www.bing.com/search?q='+this.value}"
      />
    </div>

    <!-- Quick Links -->
    <div class="grid grid-cols-4 gap-6 mt-8">
      <a href="https://youtube.com" class="flex flex-col items-center">
        <div class="w-14 h-14 flex items-center justify-center rounded-full bg-white shadow-md">
          <img src="https://www.svgrepo.com/show/13671/youtube.svg" class="w-7 h-7">
        </div>
        <span class="text-xs mt-2">YouTube</span>
      </a>
      <a href="https://chat.openai.com" class="flex flex-col items-center">
        <div class="w-14 h-14 flex items-center justify-center rounded-full bg-white shadow-md">
          <img src="https://www.svgrepo.com/show/331370/openai.svg" class="w-7 h-7">
        </div>
        <span class="text-xs mt-2">ChatGPT</span>
      </a>
      <a href="https://facebook.com" class="flex flex-col items-center">
        <div class="w-14 h-14 flex items-center justify-center rounded-full bg-white shadow-md">
          <img src="https://www.svgrepo.com/show/157806/facebook.svg" class="w-7 h-7">
        </div>
        <span class="text-xs mt-2">Facebook</span>
      </a>
      <a href="https://twitter.com" class="flex flex-col items-center">
        <div class="w-14 h-14 flex items-center justify-center rounded-full bg-white shadow-md">
          <img src="https://www.svgrepo.com/show/183608/twitter.svg" class="w-7 h-7">
        </div>
        <span class="text-xs mt-2">Twitter</span>
      </a>
    </div>

    <!-- Weather Widget -->
    <div class="mt-10 w-full max-w-md glass rounded-2xl shadow-md p-4 flex items-center justify-between">
      <div>
        <p class="text-xs text-gray-500">Your Location</p>
        <p id="temp" class="text-2xl font-bold">--°C</p>
      </div>
      <p id="condition" class="text-sm text-gray-600">Loading...</p>
    </div>
  </div>

  <script>
    let useBingBg = true;
    let bingUrl = "";

    // ===== Fetch Bing Daily Wallpaper =====
    async function getBingWallpaper() {
      try {
        const res = await fetch("https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=en-US");
        const data = await res.json();
        bingUrl = "https://www.bing.com" + data.images[0].url;
        document.body.style.backgroundImage = `url(${bingUrl})`;
      } catch {
        bingUrl = "";
        document.body.style.background = "#f3f4f6";
      }
    }

    // ===== Background Toggle =====
    document.getElementById("toggleBg").addEventListener("click", () => {
      useBingBg = !useBingBg;
      if (useBingBg && bingUrl) {
        document.body.style.backgroundImage = `url(${bingUrl})`;
      } else {
        document.body.style.backgroundImage = "none";
        document.body.style.background = "#f3f4f6"; // plain mode
      }
    });

    // ===== WEATHER (OpenWeather API) =====
    async function loadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const apiKey = "YOUR_OPENWEATHER_API_KEY"; // replace with your API key
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
          const res = await fetch(url);
          const data = await res.json();
          document.getElementById("temp").innerText = Math.round(data.main.temp) + "°C";
          document.getElementById("condition").innerText = data.weather[0].main + " ⛅";
        });
      }
    }

    // Init
    getBingWallpaper();
    loadWeather();
  </script>
</body>
</html>
