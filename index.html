<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Homepage</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter & Roboto Mono for clock -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e7eb; /* A light gray for text */
            overflow: hidden; /* Hide scrollbars */
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all content */
        }
        
        .font-roboto-mono {
             font-family: 'Roboto Mono', monospace;
        }

        /* Glassmorphism effect */
        .glass-effect {
            background: rgba(31, 41, 55, 0.4); 
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        
        /* Style for quick links */
        .quick-link {
            background: rgba(55, 65, 81, 0.5); 
            transition: all 0.3s ease;
        }

        .quick-link:hover {
            background: rgba(75, 85, 99, 0.7);
            transform: translateY(-4px); 
        }

        /* To-Do List styling */
        .task-item.completed span {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .task-item input:checked + span {
             text-decoration: line-through;
             opacity: 0.5;
        }
        
        /* Panel Transitions */
        #settings-panel.hidden, #todo-widget.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        #settings-panel, #todo-widget {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-black">

    <!-- The animated background canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- To-Do List Button -->
    <div id="todo-button" class="absolute top-6 left-6 text-gray-400 hover:text-white transition-colors cursor-pointer z-20">
        <i data-lucide="check-square" class="w-7 h-7"></i>
    </div>

    <!-- To-Do List Panel (hidden by default) -->
    <div id="todo-widget" class="hidden absolute top-20 left-6 z-10 w-72 text-left">
        <div class="glass-effect p-4 rounded-xl shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-white">To-Do List</h2>
                <button id="close-todo-button" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="todo-form" class="flex mb-2">
                <input type="text" id="todo-input" placeholder="Add a new task..." class="w-full bg-gray-800/50 text-sm p-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 p-2 rounded-r-lg">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </form>
            <ul id="todo-list" class="max-h-48 overflow-y-auto pr-2">
                <!-- Tasks will be injected by JS -->
            </ul>
        </div>
    </div>


    <!-- Settings Icon -->
    <div id="settings-button" class="absolute top-6 right-6 text-gray-400 hover:text-white transition-colors cursor-pointer z-20">
        <i data-lucide="settings" class="w-7 h-7"></i>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div id="settings-panel" class="hidden absolute top-20 right-6 z-10 w-72 text-left">
        <div class="glass-effect p-4 rounded-xl shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-white">Settings</h2>
                <button id="close-settings-button" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <p class="text-gray-300">Customization options coming soon!</p>
            <!-- Add settings controls here -->
        </div>
    </div>


    <!-- Main content area -->
    <main class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="glass-effect w-full max-w-4xl p-6 md:p-10 text-center shadow-2xl rounded-2xl">

            <!-- Time and Date -->
            <header class="mb-6">
                <div id="clock" class="flex items-end justify-center text-7xl md:text-8xl font-bold text-white tracking-tighter leading-none mb-2 font-roboto-mono">
                    <span id="hours">00</span>
                    <span class="opacity-50 mx-1">:</span>
                    <span id="minutes">00</span>
                    <span class="opacity-50 mx-1">:</span>
                    <span id="seconds" class="text-5xl md:text-6xl opacity-75">00</span>
                    <span id="ampm" class="text-3xl md:text-4xl font-semibold ml-3 pb-2 font-sans">AM</span>
                </div>
                <p id="date" class="text-lg md:text-xl text-gray-300">Saturday, August 30, 2025</p>
            </header>

            <!-- Search Bar -->
            <section class="mb-6">
                <form id="search-form" action="https://www.google.com/search" method="get" class="relative max-w-xl mx-auto">
                    <input type="text" name="q" placeholder="Search with Google..." class="w-full py-3 px-5 text-lg bg-gray-700/50 border border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400">
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                        <i data-lucide="search" class="w-6 h-6"></i>
                    </button>
                </form>
            </section>

            <!-- Quick Links -->
            <section class="mb-4 max-w-md mx-auto">
                <div class="grid grid-cols-4 gap-2">
                    <a href="https://www.youtube.com" class="quick-link flex flex-col items-center justify-center p-2 rounded-lg aspect-square"><i data-lucide="youtube" class="w-6 h-6 mb-1"></i><span class="text-xs">YouTube</span></a>
                    <a href="https://www.github.com" class="quick-link flex flex-col items-center justify-center p-2 rounded-lg aspect-square"><i data-lucide="github" class="w-6 h-6 mb-1"></i><span class="text-xs">GitHub</span></a>
                    <a href="https://www.reddit.com" class="quick-link flex flex-col items-center justify-center p-2 rounded-lg aspect-square"><i data-lucide="message-circle" class="w-6 h-6 mb-1"></i><span class="text-xs">Reddit</span></a>
                    <a href="https://www.twitter.com" class="quick-link flex flex-col items-center justify-center p-2 rounded-lg aspect-square"><i data-lucide="twitter" class="w-6 h-6 mb-1"></i><span class="text-xs">Twitter</span></a>
                    <a href="https://mail.google.com" class="quick-link flex flex-col items-center justify-center p-2 rounded-lg aspect-square"><i data-lucide="mail" class="w-6 h-6 mb-1"></i><span class="text-xs">Gmail</span></a>
                    <a href="https://drive.google.com" class="quick-link flex flex-col items-center justify-center p-2 rounded-lg aspect-square"><i data-lucide="folder-git-2" class="w-6 h-6 mb-1"></i><span class="text-xs">Drive</span></a>
                    <a href="https://news.google.com" class="quick-link flex flex-col items-center justify-center p-2 rounded-lg aspect-square"><i data-lucide="newspaper" class="w-6 h-6 mb-1"></i><span class="text-xs">News</span></a>
                    <a href="https://www.linkedin.com" class="quick-link flex flex-col items-center justify-center p-2 rounded-lg aspect-square"><i data-lucide="linkedin" class="w-6 h-6 mb-1"></i><span class="text-xs">LinkedIn</span></a>
                </div>
            </section>
            
            <!-- Weather Widget -->
            <section>
                <div class="inline-flex items-center space-x-4 bg-gray-700/50 py-2 px-6 rounded-full">
                     <i data-lucide="map-pin" class="w-5 h-5 text-gray-300"></i>
                    <span class="text-lg font-medium text-white">Noida, UP, India</span>
                    <div class="flex items-center space-x-2">
                        <i data-lucide="cloud-sun" class="w-7 h-7 text-yellow-300"></i>
                        <span class="text-xl font-semibold text-white">29Â°C</span>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Icon Replacement ---
            lucide.createIcons();

            // --- Clock and Date ---
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const ampmEl = document.getElementById('ampm');
            const dateEl = document.getElementById('date');

            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; 
                hoursEl.textContent = hours < 10 ? '0' + hours : hours;
                minutesEl.textContent = minutes < 10 ? '0' + minutes : minutes;
                secondsEl.textContent = seconds < 10 ? '0' + seconds : seconds;
                ampmEl.textContent = ampm;
                dateEl.textContent = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }
            updateTime();
            setInterval(updateTime, 1000);

            // --- Settings Panel Logic ---
            const settingsButton = document.getElementById('settings-button');
            const closeSettingsButton = document.getElementById('close-settings-button');
            const settingsPanel = document.getElementById('settings-panel');
            settingsButton.addEventListener('click', () => settingsPanel.classList.toggle('hidden'));
            closeSettingsButton.addEventListener('click', () => settingsPanel.classList.add('hidden'));

            // --- To-Do List Panel Logic ---
            const todoButton = document.getElementById('todo-button');
            const closeTodoButton = document.getElementById('close-todo-button');
            const todoWidget = document.getElementById('todo-widget');
            todoButton.addEventListener('click', () => todoWidget.classList.toggle('hidden'));
            closeTodoButton.addEventListener('click', () => todoWidget.classList.add('hidden'));

            // --- To-Do List Functionality ---
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            const saveTasks = () => localStorage.setItem('tasks', JSON.stringify(tasks));

            const renderTasks = () => {
                todoList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `task-item flex items-center justify-between p-1 rounded-md hover:bg-gray-700/50 ${task.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <label class="flex items-center cursor-pointer w-full">
                            <input type="checkbox" class="form-checkbox h-4 w-4 bg-gray-800 border-gray-600 rounded text-blue-500 focus:ring-0" ${task.completed ? 'checked' : ''}>
                            <span class="ml-2 text-sm">${task.text}</span>
                        </label>
                        <button class="delete-task text-gray-500 hover:text-red-500 flex-shrink-0">&times;</button>
                    `;
                    li.querySelector('input').addEventListener('change', () => {
                        tasks[index].completed = !tasks[index].completed;
                        saveTasks();
                        renderTasks();
                    });
                    li.querySelector('.delete-task').addEventListener('click', () => {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    });
                    todoList.appendChild(li);
                });
            };

            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = todoInput.value.trim();
                if (text) {
                    tasks.push({ text, completed: false });
                    todoInput.value = '';
                    saveTasks();
                    renderTasks();
                }
            });

            renderTasks();

            // --- Canvas Animation ---
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particlesArray;

            let mouse = { x: null, y: null, radius: (canvas.height / 100) * (canvas.width / 100) };
            
            window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
            window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });
            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height / 100) * (canvas.width / 100));
                init();
            });

            class Particle {
                constructor(x, y, dX, dY, size, color) {
                    this.x = x; this.y = y; this.directionX = dX; this.directionY = dY; this.size = size; this.color = color;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                    if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    if (Math.sqrt(dx * dx + dy * dy) < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 5;
                        if (mouse.x > this.x && this.x > this.size * 10) this.x -= 5;
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 5;
                        if (mouse.y > this.y && this.y > this.size * 10) this.y -= 5;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }
            
            function init() {
                particlesArray = [];
                let num = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < num; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let dX = (Math.random() * 0.4) - 0.2;
                    let dY = (Math.random() * 0.4) - 0.2;
                    let color = 'rgba(255, 255, 255, 0.7)';
                    particlesArray.push(new Particle(x, y, dX, dY, size, color));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                particlesArray.forEach(p => p.update());
                connect();
            }
            
            function connect() {
                let opacityValue = 1;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                        if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                            opacityValue = 1 - (distance / 20000);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            init();
            animate();
        });
    </script>
</body>
</html>
